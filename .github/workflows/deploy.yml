name: Deploy to Production (Docker)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Allows you to click a button in GitHub to run manually

jobs:
  deploy:
    runs-on: self-hosted  # Runs directly on your server/laptop

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Update Code on Server
        run: |
          # 1. Go to project folder
          cd /var/www/sourcepoint/Source-Point
          
          # 2. Pull latest changes from GitHub
          # We use fetch + reset to ensure the server matches GitHub exactly
          git fetch origin main
          git reset --hard origin/main

      - name: Rebuild Application
        run: |
          cd /var/www/sourcepoint/Source-Point
          
          # 3. Rebuild the Flask container with new code
          # --build: Forces a rebuild of the image
          # --no-deps: Don't restart the database (since we use Host DB)
          # web: Only restart the app service
          docker compose up -d --build --no-deps web

      - name: Run Database Migrations
        run: |
          cd /var/www/sourcepoint/Source-Point
          
          # 4. Apply any changes to database structure (new tables/columns)
          # -T tells Docker not to expect an interactive terminal
          docker compose exec -T web flask db upgrade

      - name: Cleanup
        run: |
          # 5. Remove unused images to save disk space
          docker image prune -f