version: '3.8'

services:
  # 1. The Flask App
  web:
    build: .
    container_name: sourcepoint_app
    restart: always
    ports:
      - "5000:5000"
    
    # Load keys from the .env file (Mac .env or Server .env)
    env_file:
      - .env
    
    # Maps local folder to container (Syncs code on Mac)
    volumes:
      - .:/app
    
    # --- CRITICAL: THE BRIDGE ---
    # Allows Server Container -> Server DB
    # Allows Mac Container -> Mac DB
    extra_hosts:
      - "host.docker.internal:host-gateway"

    # We keep this dependency so Mac starts DB first.
    # Server will ignore it if it's not using the 'db' service.
    depends_on:
      - db

  # 2. The Development Database (Mac Only)
  # On the Server, this container will start but sit empty/unused.
  # This is fine and safe.
  db:
    image: postgres:15
    container_name: sourcepoint_db_dev
    restart: always
    environment:
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: sourcepoint_dev_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

volumes:
  postgres_data_dev: