{% extends "layout.html" %}
{% block title %}Page Not Found{% endblock %}
{% block content %}
<div class="min-h-[70vh] flex flex-col items-center justify-center text-center animate-dynamic">
    <div class="relative mb-8">
        <div class="absolute inset-0 bg-indigo-500 blur-3xl opacity-20 rounded-full"></div>
        <i class="fas fa-compass text-9xl text-indigo-400 relative z-10 animate-float"></i>
    </div>
    
    <h1 class="text-6xl font-extrabold text-white mb-4 tracking-tight">404</h1>
    <h2 class="text-2xl font-bold text-gray-300 mb-6">Lost in the Void?</h2>
    <p class="text-gray-400 max-w-md mb-10 leading-relaxed">
        The page you are looking for seems to have drifted into deep space. Let's get you back to safety.
    </p>
    
    <a href="{{ url_for('main.dashboard') }}" class="px-8 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white font-bold shadow-lg shadow-indigo-500/20 transition-all transform hover:scale-105 flex items-center">
        <i class="fas fa-home mr-2"></i> Return Home
    </a>
</div>
{% endblock %}
