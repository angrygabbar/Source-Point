{% extends "layout.html" %}
{% block title %}Server Error{% endblock %}
{% block content %}
<div class="min-h-[70vh] flex flex-col items-center justify-center text-center animate-dynamic">
    <div class="relative mb-8">
        <div class="absolute inset-0 bg-red-500 blur-3xl opacity-20 rounded-full"></div>
        <i class="fas fa-cogs text-9xl text-red-400 relative z-10 animate-pulse"></i>
    </div>
    
    <h1 class="text-6xl font-extrabold text-white mb-4 tracking-tight">500</h1>
    <h2 class="text-2xl font-bold text-gray-300 mb-6">System Malfunction</h2>
    <p class="text-gray-400 max-w-md mb-10 leading-relaxed">
        Our internal systems encountered an unexpected error. Our engineering team has been notified.
    </p>
    
    <div class="flex gap-4">
        <a href="{{ url_for('main.dashboard') }}" class="px-6 py-3 rounded-xl bg-white/10 hover:bg-white/20 text-white font-bold border border-white/10 transition-all">
            Dashboard
        </a>
        <a href="{{ url_for('main.contact') }}" class="px-6 py-3 rounded-xl bg-red-600 hover:bg-red-500 text-white font-bold shadow-lg shadow-red-500/20 transition-all transform hover:scale-105">
            Report Issue
        </a>
    </div>
</div>
{% endblock %}
