{% extends "layout.html" %}
{% block title %}Create New Project{% endblock %}
{% block content %}
<div class="space-y-8">
    <a href="{{ url_for('projects') }}" class="text-indigo-400 hover:underline mb-4 inline-block">&larr; Back to Project Hub</a>
    <h1 class="text-3xl font-bold text-white animate-dynamic">Create a New Project</h1>

    <div class="bg-white/5 dark:bg-gray-800/20 rounded-lg shadow-xl p-6 animate-dynamic backdrop-blur-sm border border-white/10">
        <form action="{{ url_for('create_project') }}" method="POST" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300">Project Name</label>
                    <input type="text" name="name" required class="mt-1 w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700/50 text-white">
                </div>
                <div>
                    <label for="budget" class="block text-sm font-medium text-gray-300">Initial Budget</label>
                    <input type="number" step="0.01" name="budget" class="mt-1 w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700/50 text-white">
                </div>
                <div>
                    <label for="start_date" class="block text-sm font-medium text-gray-300">Start Date</label>
                    <input type="date" name="start_date" class="mt-1 w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700/50 text-white">
                </div>
                <div>
                    <label for="end_date" class="block text-sm font-medium text-gray-300">End Date</label>
                    <input type="date" name="end_date" class="mt-1 w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700/50 text-white">
                </div>
                 <div>
                    <label for="status" class="block text-sm font-medium text-gray-300">Initial Status</label>
                    <select name="status" class="mt-1 w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700/50 text-white">
                        <option value="Planning">Planning</option>
                        <option value="In-Progress">In-Progress</option>
                        <option value="Development">Development</option>
                        <option value="Testing">Testing</option>
                        <option value="Deployment">Deployment</option>
                        <option value="Completed">Completed</option>
                        <option value="On-Hold">On-Hold</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
                <textarea name="description" rows="3" class="mt-1 w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700/50 text-white"></textarea>
            </div>
            <button type="submit" class="w-full py-2 px-4 rounded-md text-white bg-green-600 hover:bg-green-700">Create Project</button>
        </form>
    </div>
</div>
{% endblock %}
