{% extends "layout.html" %}
{% block title %}Edit Transaction{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white/5 dark:bg-gray-800/20 rounded-lg shadow-xl p-6 animate-dynamic backdrop-blur-sm border border-white/10">
        <h1 class="text-3xl font-bold text-white mb-6">Edit Transaction</h1>
        <form action="{{ url_for('edit_transaction', transaction_id=transaction.id) }}" method="POST" class="space-y-4">
            <div>
                <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
                <input type="text" name="description" value="{{ transaction.description }}" required class="mt-1 w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700/50 text-white">
            </div>
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-300">Amount</label>
                <input type="number" step="0.01" name="amount" value="{{ transaction.amount }}" required class="mt-1 w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700/50 text-white">
            </div>
            <div>
                <label for="category" class="block text-sm font-medium text-gray-300">Category</label>
                <select name="category" class="mt-1 w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700/50 text-white">
                    <option value="funding" {% if transaction.category == 'funding' %}selected{% endif %}>Funding</option>
                    <option value="expense" {% if transaction.category == 'expense' %}selected{% endif %}>Expense</option>
                </select>
            </div>
            <div>
                <label for="date" class="block text-sm font-medium text-gray-300">Date</label>
                <input type="date" name="date" value="{{ transaction.date.strftime('%Y-%m-%d') }}" class="mt-1 w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700/50 text-white">
            </div>
            <button type="submit" class="w-full py-2 px-4 rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Update Transaction</button>
        </form>
    </div>
</div>
{% endblock %}
