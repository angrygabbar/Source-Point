{% extends "layout.html" %}
{% block title %}Access Portal{% endblock %}
{% block content %}

<div class="min-h-[90vh] flex items-center justify-center px-4 py-12 relative z-10">
    
    <div class="w-full max-w-[420px] animate-fade-in">
        
        <div class="text-center mb-8">
            <a href="{{ url_for('main.home') }}" class="inline-block mb-4">
                <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/30 mx-auto">
                    <i class="fas fa-fingerprint text-white text-xl"></i>
                </div>
            </a>
            <h2 class="text-2xl font-bold text-white tracking-tight">Welcome Back</h2>
        </div>

        <div class="glass-panel rounded-3xl overflow-hidden shadow-2xl relative">
            
            <div class="flex p-2 gap-2 bg-black/20">
                <button id="tab-login" onclick="switchTab('login')" 
                    class="flex-1 py-2.5 rounded-xl text-sm font-bold transition-all duration-300 bg-indigo-600 text-white shadow-lg">
                    Sign In
                </button>
                <button id="tab-register" onclick="switchTab('register')" 
                    class="flex-1 py-2.5 rounded-xl text-sm font-bold text-gray-400 hover:text-white hover:bg-white/5 transition-all duration-300">
                    Create Account
                </button>
            </div>

            <div class="relative overflow-hidden min-h-[400px]">
                
                <div id="view-login" class="p-8 absolute inset-0 transition-all duration-500 ease-out transform translate-x-0 opacity-100">
                    <form method="POST" action="{{ url_for('auth.login_register') }}" class="space-y-5">
                        <input type="hidden" name="login" value="1">
                        
                        <div class="space-y-1.5">
                            <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Email</label>
                            <input type="email" name="email" required 
                                   class="input-premium w-full px-4 py-3 rounded-xl text-white placeholder-gray-600"
                                   placeholder="dev@sourcepoint.io">
                        </div>

                        <div class="space-y-1.5">
                            <div class="flex justify-between items-center ml-1">
                                <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Password</label>
                                <a href="{{ url_for('auth.forgot_password') }}" class="text-xs text-indigo-400 hover:text-indigo-300 hover:underline">Forgot?</a>
                            </div>
                            <input type="password" name="password" required 
                                   class="input-premium w-full px-4 py-3 rounded-xl text-white placeholder-gray-600"
                                   placeholder="••••••••">
                        </div>

                        <button type="submit" class="btn-glow w-full py-3.5 bg-indigo-600 text-white rounded-xl font-bold text-sm mt-4">
                            Sign In to Dashboard
                        </button>
                    </form>
                    
                    <div class="mt-8 text-center">
                        <p class="text-xs text-gray-500">Protected by reCAPTCHA Enterprise.</p>
                    </div>
                </div>

                <div id="view-register" class="p-8 absolute inset-0 transition-all duration-500 ease-out transform translate-x-full opacity-0 pointer-events-none">
                    <form method="POST" action="{{ url_for('auth.login_register') }}" class="space-y-4">
                        <input type="hidden" name="register" value="1">
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-gray-500 uppercase">Username</label>
                                <input type="text" name="username" required class="input-premium w-full px-3 py-2.5 rounded-lg text-sm text-white">
                            </div>
                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-gray-500 uppercase">Mobile</label>
                                <input type="tel" name="mobile_number" required class="input-premium w-full px-3 py-2.5 rounded-lg text-sm text-white">
                            </div>
                        </div>

                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-gray-500 uppercase">Email</label>
                            <input type="email" name="email" required class="input-premium w-full px-3 py-2.5 rounded-lg text-sm text-white">
                        </div>

                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-gray-500 uppercase">Password</label>
                            <input type="password" name="password" required class="input-premium w-full px-3 py-2.5 rounded-lg text-sm text-white">
                        </div>

                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-gray-500 uppercase">Role</label>
                            <select name="role" class="input-premium w-full px-3 py-2.5 rounded-lg text-sm text-white cursor-pointer appearance-none">
                                <option value="developer" class="bg-gray-900">Developer</option>
                                <option value="candidate" class="bg-gray-900">Candidate</option>
                                <option value="recruiter" class="bg-gray-900">Recruiter</option>
                                <option value="moderator" class="bg-gray-900">Moderator</option>
                                <option value="buyer" class="bg-gray-900">Buyer</option> 
                                <option value="seller" class="bg-gray-900">Seller</option>
                            </select>
                        </div>

                        <button type="submit" class="btn-glow w-full py-3 bg-purple-600 text-white rounded-xl font-bold text-sm">
                            Create Account
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    function switchTab(tab) {
        const loginView = document.getElementById('view-login');
        const registerView = document.getElementById('view-register');
        const loginTab = document.getElementById('tab-login');
        const registerTab = document.getElementById('tab-register');

        const activeClass = ['bg-indigo-600', 'text-white', 'shadow-lg'];
        const inactiveClass = ['text-gray-400', 'hover:text-white', 'hover:bg-white/5'];

        if (tab === 'login') {
            // Show Login
            loginView.classList.remove('translate-x-full', 'opacity-0', 'pointer-events-none');
            loginView.classList.add('translate-x-0', 'opacity-100');
            
            // Hide Register
            registerView.classList.remove('translate-x-0', 'opacity-100');
            registerView.classList.add('translate-x-full', 'opacity-0', 'pointer-events-none');

            // Update Buttons
            loginTab.classList.add(...activeClass);
            loginTab.classList.remove(...inactiveClass);
            registerTab.classList.remove(...activeClass);
            registerTab.classList.add(...inactiveClass);

        } else {
            // Show Register
            registerView.classList.remove('translate-x-full', 'opacity-0', 'pointer-events-none');
            registerView.classList.add('translate-x-0', 'opacity-100');

            // Hide Login
            loginView.classList.remove('translate-x-0', 'opacity-100');
            loginView.classList.add('-translate-x-full', 'opacity-0', 'pointer-events-none');

            // Update Buttons
            registerTab.classList.add(...activeClass);
            registerTab.classList.remove(...inactiveClass);
            loginTab.classList.remove(...activeClass);
            loginTab.classList.add(...inactiveClass);
        }
    }
</script>
{% endblock %}
