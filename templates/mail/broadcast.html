<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { margin: 0; padding: 0; background-color: #f4f7f6; font-family: 'Inter', sans-serif; }
        .container { max-width: 600px; margin: 40px auto; background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { background: linear-gradient(135deg, #4338ca, #6d28d9); color: #ffffff; padding: 30px; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; font-weight: 700; }
        
        /* Updated Content Styling for Normal Spacing */
        .content { 
            padding: 30px 40px; 
            color: #333; 
            line-height: 1.4; /* Standard professional line height */
            font-size: 14px; 
        }
        
        .content h2 { 
            color: #4338ca; 
            font-size: 18px; 
            margin-top: 0; 
            margin-bottom: 15px; 
        }
        
        /* Specific styles to normalize Rich Text content */
        .message-body p { 
            margin: 0 0 10px 0; /* Standard paragraph spacing */
            padding: 0;
        }
        .message-body ul, .message-body ol { 
            margin: 10px 0; 
            padding-left: 20px; 
        }
        .message-body li {
            margin-bottom: 5px;
        }
        .message-body a { 
            color: #4f46e5; 
            text-decoration: underline; 
        }
        
        .footer { background-color: #eef2ff; text-align: center; padding: 20px; font-size: 12px; color: #6b7280; line-height: 1.5; }
        .footer p { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Important Announcement</h1>
        </div>
        <div class="content">
            <h2>Hello {{ user.username }},</h2>
            <div class="message-body">
                {{ body|safe }}
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2025 Source Point. All rights reserved.</p>
            <p>You are receiving this email because you are a registered user of Source Point.</p>
        </div>
    </div>
</body>
</html>
