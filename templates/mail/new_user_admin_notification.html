<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User Alert</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');</style>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f7f6; font-family: 'Inter', sans-serif;">
    <center style="width: 100%; background-color: #f4f7f6; padding-bottom: 40px;">
        <div style="max-width: 600px; margin: 0 auto; padding-top: 40px;">
            <table role="presentation" width="100%" style="background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05), 0 10px 15px rgba(0,0,0,0.1);">
                <tr>
                    <td style="background-color: #111827; padding: 25px 40px; border-bottom: 1px solid #374151;">
                        <h1 style="color: #ffffff; margin: 0; font-size: 20px; font-weight: 600;">Action Required: New Registration</h1>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 40px;">
                        <p style="color: #374151; font-size: 16px; margin-bottom: 20px;">A new user has signed up and is awaiting approval.</p>
                        
                        <table width="100%" cellpadding="0" cellspacing="0" style="border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden;">
                            <tr style="background-color: #f9fafb;">
                                <td style="padding: 12px 15px; border-bottom: 1px solid #e5e7eb; font-weight: 600; color: #4b5563; width: 30%;">Username</td>
                                <td style="padding: 12px 15px; border-bottom: 1px solid #e5e7eb; color: #111827;">{{ new_user.username }}</td>
                            </tr>
                            <tr style="background-color: #ffffff;">
                                <td style="padding: 12px 15px; border-bottom: 1px solid #e5e7eb; font-weight: 600; color: #4b5563;">Email</td>
                                <td style="padding: 12px 15px; border-bottom: 1px solid #e5e7eb; color: #111827;">{{ new_user.email }}</td>
                            </tr>
                            <tr style="background-color: #f9fafb;">
                                <td style="padding: 12px 15px; font-weight: 600; color: #4b5563;">Role</td>
                                <td style="padding: 12px 15px; color: #111827;">
                                    <span style="background-color: #e0e7ff; color: #4338ca; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 700;">{{ new_user.role.title() }}</span>
                                </td>
                            </tr>
                        </table>

                        <table role="presentation" border="0" cellspacing="0" cellpadding="0" width="100%" style="margin-top: 30px;">
                            <tr>
                                <td align="center">
                                    <a href="{{ url_for('admin_users.manage_users', _external=True) }}" style="background-color: #0f172a; color: #ffffff; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: 600; font-size: 14px;">Review & Approve</a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </center>
</body>
</html>
