<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { margin: 0; padding: 0; background-color: #f4f7f6; font-family: 'Inter', sans-serif; }
        .container { max-width: 600px; margin: 40px auto; background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { background: linear-gradient(135deg, #4338ca, #6d28d9); color: #ffffff; padding: 40px; text-align: center; }
        .header h1 { margin: 0; font-size: 28px; }
        .content { padding: 30px 40px; color: #333; line-height: 1.6; }
        .content h2 { color: #4338ca; font-size: 22px; }
        .content p { margin: 0 0 15px; }
        .details-box { background-color: #f8fafc; border-left: 5px solid #4f46e5; padding: 20px; margin: 25px 0; border-radius: 8px; }
        .details-box h3 { margin-top: 0; color: #4338ca; }
        .button-container { text-align: center; margin-top: 30px; }
        .button { display: inline-block; background-color: #4f46e5; color: #ffffff; padding: 14px 24px; text-decoration: none; border-radius: 8px; font-weight: 600; }
        .footer { background-color: #eef2ff; text-align: center; padding: 20px; font-size: 12px; color: #6b7280; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New User Registration</h1>
        </div>
        <div class="content">
            <h2>Admin Notification</h2>
            <p>A new user has registered on the platform and is awaiting approval.</p>
            <div class="details-box">
                <h3>User Details</h3>
                <p><strong>Username:</strong> {{ new_user.username }}</p>
                <p><strong>Email:</strong> {{ new_user.email }}</p>
                <p><strong>Role:</strong> {{ new_user.role.title() }}</p>
            </div>
            <div class="button-container">
                <a href="{{ url_for('admin_users.manage_users', _external=True) }}" class="button">Approve User</a>
            </div>
        </div>
        <div class="footer">
            <p>&copy; {{ now.year }} Source Point. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
