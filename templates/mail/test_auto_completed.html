<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f6; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header { background: #4b5563; color: white; padding: 20px; text-align: center; }
        .content { padding: 30px; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Test Completed</h1>
        </div>
        <div class="content">
            <p>Hello {{ candidate.username }},</p>
            <p>The time allocated for your coding test <strong>{{ problem_title }}</strong> has expired.</p>
            <p>The session has been automatically marked as completed.</p>
            <p>Our team will review your code submissions and get back to you shortly.</p>
            <br>
            <p>Best Regards,<br>Source Point Hiring Team</p>
        </div>
    </div>
</body>
</html>
