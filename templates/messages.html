{% extends "layout.html" %}
{% block title %}Messages{% endblock %}
{% block content %}

<div class="animate-dynamic h-[calc(100vh-8rem)] flex flex-col">
    
    <div class="flex items-end justify-between mb-4 flex-shrink-0">
        <div>
            <h1 class="text-3xl font-bold text-white tracking-tight">Communications</h1>
            <p class="text-gray-400 text-sm mt-1">Real-time team collaboration.</p>
        </div>
    </div>

    <div class="flex-1 glass-panel rounded-2xl overflow-hidden flex border border-white/5 relative">
        
        <div id="contact-list" class="w-full md:w-80 border-r border-white/5 flex flex-col bg-black/20 md:relative absolute inset-0 z-20 transition-transform duration-300 ease-in-out">
            <div class="p-4 border-b border-white/5 flex justify-between items-center">
                <h2 class="font-bold text-white text-sm uppercase tracking-wide">Contacts</h2>
                <span class="bg-indigo-500/20 text-indigo-300 text-xs font-bold px-2 py-0.5 rounded-md">{{ messageable_users|length }}</span>
            </div>

            <div class="px-4 py-3">
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-2.5 text-gray-500 text-xs"></i>
                    <input type="text" id="contact-search" placeholder="Filter contacts..." class="w-full bg-white/5 border border-white/5 rounded-lg pl-8 pr-3 py-2 text-xs text-white placeholder-gray-500 focus:ring-1 focus:ring-indigo-500 transition-all">
                </div>
            </div>

            <div class="flex-1 overflow-y-auto custom-scrollbar p-2 space-y-1" id="contacts-container">
                {% for user in messageable_users %}
                <button class="w-full text-left p-3 rounded-xl hover:bg-white/5 transition-all flex items-center gap-3 group user-contact relative focus:outline-none focus:bg-white/10" 
                        data-user-id="{{ user.id }}" 
                        data-username="{{ user.username }}"
                        data-avatar="{{ user.avatar_url }}"
                        data-role="{{ user.role }}">
                    
                    <div class="relative">
                        <img src="{{ user.avatar_url }}" alt="" class="w-10 h-10 rounded-full border border-gray-700 group-hover:border-indigo-500 transition-colors object-cover">
                        <span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-emerald-500 border-2 border-[#0f172a] rounded-full"></span>
                    </div>
                    
                    <div class="flex-1 overflow-hidden">
                        <div class="flex justify-between items-baseline">
                            <h3 class="text-sm font-bold text-gray-200 group-hover:text-white truncate">{{ user.username }}</h3>
                            </div>
                        <p class="text-xs text-gray-500 truncate group-hover:text-gray-400">{{ user.role|title }}</p>
                    </div>
                    
                    <div class="absolute left-0 top-1/2 -translate-y-1/2 w-1 h-8 bg-indigo-500 rounded-r-full opacity-0 transition-opacity active-indicator"></div>
                </button>
                {% endfor %}
            </div>
        </div>

        <div id="chat-window" class="flex-1 flex flex-col bg-transparent relative z-10 w-full hidden md:flex">
            
            <div id="no-chat-selected" class="absolute inset-0 flex flex-col items-center justify-center text-gray-500 bg-[#0f172a]/50 backdrop-blur-sm z-30">
                <div class="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-comments text-4xl opacity-50"></i>
                </div>
                <p class="text-sm font-medium">Select a contact to start messaging</p>
            </div>

            <div class="h-16 border-b border-white/5 flex items-center justify-between px-6 bg-white/5 backdrop-blur-md flex-shrink-0">
                <div class="flex items-center gap-3">
                    <button id="back-to-contacts" class="md:hidden text-gray-400 hover:text-white mr-2">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <img id="header-avatar" src="" class="w-8 h-8 rounded-full hidden border border-white/10">
                    <div>
                        <h3 id="chat-with-username" class="font-bold text-white text-sm">Select Contact</h3>
                        <p id="chat-with-role" class="text-xs text-indigo-400"></p>
                    </div>
                </div>
                <button id="refresh-chat-button" class="text-gray-400 hover:text-white transition-colors hidden p-2">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>

            <div id="message-area" class="flex-1 overflow-y-auto custom-scrollbar p-6 space-y-4 bg-gradient-to-b from-transparent to-black/20 scroll-smooth">
                </div>

            <div id="message-form-container" class="p-4 border-t border-white/5 bg-[#0f172a]/80 backdrop-blur-xl hidden">
                <form id="message-form" class="flex items-end gap-3">
                    <input type="hidden" id="recipient-id-input" name="recipient_id">
                    <div class="flex-1 relative">
                        <input type="text" id="message-body-input" name="body" 
                               class="w-full bg-white/5 border border-white/10 rounded-xl pl-4 pr-12 py-3.5 text-sm text-white placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all" 
                               placeholder="Type a message..." autocomplete="off">
                        <div class="absolute right-3 bottom-2.5 text-gray-500 hover:text-white cursor-pointer p-1">
                            <i class="fas fa-paperclip"></i>
                        </div>
                    </div>
                    <button type="submit" id="send-message-btn" class="bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl px-5 py-3.5 transition-all shadow-lg shadow-indigo-500/20 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed group">
                        <i class="fas fa-paper-plane group-hover:translate-x-0.5 group-hover:-translate-y-0.5 transition-transform"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const contactList = document.getElementById('contact-list');
    const chatWindow = document.getElementById('chat-window');
    const userContacts = document.querySelectorAll('.user-contact');
    const backButton = document.getElementById('back-to-contacts');
    const refreshButton = document.getElementById('refresh-chat-button');
    
    const chatUsername = document.getElementById('chat-with-username');
    const chatRole = document.getElementById('chat-with-role');
    const headerAvatar = document.getElementById('header-avatar');
    
    const messageArea = document.getElementById('message-area');
    const noChatSelected = document.getElementById('no-chat-selected');
    const messageFormContainer = document.getElementById('message-form-container');
    const messageForm = document.getElementById('message-form');
    const recipientIdInput = document.getElementById('recipient-id-input');
    const messageBodyInput = document.getElementById('message-body-input');
    const sendBtn = document.getElementById('send-message-btn');
    
    // UPDATED: Added Search Elements
    const contactSearch = document.getElementById('contact-search');
    
    // Safe injection of current_user.id for JS
    const currentUserId = {{ current_user.id }};
    
    let activeChatUserId = null;

    // --- NEW SEARCH LOGIC ---
    if (contactSearch) {
        contactSearch.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            userContacts.forEach(contact => {
                const username = contact.dataset.username.toLowerCase();
                const role = contact.dataset.role.toLowerCase();
                
                // Show if username OR role matches the search
                if (username.includes(searchTerm) || role.includes(searchTerm)) {
                    contact.style.display = ''; // Restore default display (flex)
                } else {
                    contact.style.display = 'none'; // Hide
                }
            });
        });
    }

    // Mobile Responsiveness Logic
    function showChat() {
        contactList.classList.add('-translate-x-full', 'absolute'); // Hide sidebar
        contactList.classList.remove('relative');
        chatWindow.classList.remove('hidden');
        chatWindow.classList.add('flex');
    }

    function showContacts() {
        contactList.classList.remove('-translate-x-full', 'absolute'); // Show sidebar
        contactList.classList.add('relative');
        chatWindow.classList.add('hidden');
        chatWindow.classList.remove('flex');
    }

    // Fetch logic
    async function fetchAndDisplayConversation(userId) {
        // Show loading if empty
        if(messageArea.children.length === 0) {
            messageArea.innerHTML = '<div class="flex justify-center pt-10"><i class="fas fa-circle-notch fa-spin text-indigo-500 text-2xl"></i></div>';
        }
        
        try {
            // Correctly constructed URL using Flask's url_for
            const url = "{{ url_for('main.get_conversation', other_user_id=0) }}".replace('0', userId);
            
            const response = await fetch(url);
            if (!response.ok) throw new Error('Network response was not ok');
            const conversation = await response.json();
            
            messageArea.innerHTML = '';
            
            if (conversation.length === 0) {
                messageArea.innerHTML = `
                    <div class="text-center text-gray-500 py-10 flex flex-col items-center">
                        <div class="w-12 h-12 bg-white/5 rounded-full flex items-center justify-center mb-3">
                            <i class="fas fa-hand-sparkles text-yellow-400"></i>
                        </div>
                        <p class="text-xs">No messages yet.<br>Say hello!</p>
                    </div>`;
            } else {
                conversation.forEach(msg => {
                    const isSender = msg.sender_id === currentUserId;
                    const messageElement = document.createElement('div');
                    
                    messageElement.className = `flex w-full mb-4 ${isSender ? 'justify-end' : 'justify-start'}`;
                    
                    // Modern Bubble Styling
                    const bubbleClass = isSender 
                        ? 'bg-indigo-600 text-white rounded-2xl rounded-tr-none' 
                        : 'bg-white/10 text-gray-200 border border-white/5 rounded-2xl rounded-tl-none';

                    messageElement.innerHTML = `
                        <div class="max-w-[75%] sm:max-w-[60%] relative group">
                            <div class="px-4 py-2.5 ${bubbleClass} shadow-sm">
                                <p class="text-sm leading-relaxed whitespace-pre-wrap break-words">${msg.body}</p>
                            </div>
                            <p class="text-[10px] text-gray-500 mt-1 opacity-0 group-hover:opacity-100 transition-opacity absolute -bottom-4 ${isSender ? 'right-0' : 'left-0'} whitespace-nowrap">
                                ${msg.timestamp}
                            </p>
                        </div>
                    `;
                    messageArea.appendChild(messageElement);
                });
            }
            // Scroll to bottom
            messageArea.scrollTop = messageArea.scrollHeight;
            
        } catch (error) {
            console.error('Fetch error:', error);
            messageArea.innerHTML = '<p class="text-red-400 text-center text-xs mt-4">Unable to load messages.</p>';
        }
    }

    // Event Listeners
    userContacts.forEach(contact => {
        contact.addEventListener('click', () => {
            // Visual Selection State
            userContacts.forEach(c => {
                c.classList.remove('bg-white/5');
                c.querySelector('.active-indicator').classList.remove('opacity-100');
            });
            contact.classList.add('bg-white/5');
            contact.querySelector('.active-indicator').classList.add('opacity-100');

            const userId = contact.dataset.userId;
            const username = contact.dataset.username;
            const role = contact.dataset.role;
            const avatar = contact.dataset.avatar;

            activeChatUserId = userId;

            // Update Header
            chatUsername.textContent = username;
            chatRole.textContent = role.charAt(0).toUpperCase() + role.slice(1);
            headerAvatar.src = avatar;
            headerAvatar.classList.remove('hidden');

            // Show Interface
            noChatSelected.classList.add('hidden');
            messageFormContainer.classList.remove('hidden');
            refreshButton.classList.remove('hidden');
            recipientIdInput.value = userId;

            // Mobile Toggle
            if (window.innerWidth < 768) showChat();

            fetchAndDisplayConversation(userId);
            messageBodyInput.focus();
        });
    });

    if (backButton) {
        backButton.addEventListener('click', showContacts);
    }

    if (refreshButton) {
        refreshButton.addEventListener('click', () => {
            const icon = refreshButton.querySelector('i');
            icon.classList.add('fa-spin');
            if (activeChatUserId) {
                fetchAndDisplayConversation(activeChatUserId).then(() => {
                    setTimeout(() => icon.classList.remove('fa-spin'), 500);
                });
            }
        });
    }

    messageForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const recipientId = recipientIdInput.value;
        const body = messageBodyInput.value;

        if (!recipientId || !body.trim()) return;
        
        // Optimistic UI update
        const tempMsg = document.createElement('div');
        tempMsg.className = 'flex w-full mb-4 justify-end opacity-50';
        tempMsg.innerHTML = `
            <div class="max-w-[75%] sm:max-w-[60%]">
                <div class="px-4 py-2.5 bg-indigo-600 text-white rounded-2xl rounded-tr-none shadow-sm">
                    <p class="text-sm leading-relaxed whitespace-pre-wrap break-words">${body}</p>
                </div>
            </div>`;
        messageArea.appendChild(tempMsg);
        messageArea.scrollTop = messageArea.scrollHeight;

        const originalInput = messageBodyInput.value;
        messageBodyInput.value = '';
        sendBtn.disabled = true;

        try {
            const formData = new FormData();
            formData.append('recipient_id', recipientId);
            formData.append('body', body);

            await fetch("{{ url_for('main.send_message') }}", {
                method: 'POST',
                body: formData,
            });

            fetchAndDisplayConversation(recipientId); 

        } catch (error) {
            console.error('Send error:', error);
            messageBodyInput.value = originalInput;
            tempMsg.remove(); 
            alert("Failed to send message");
        } finally {
            sendBtn.disabled = false;
            messageBodyInput.focus();
        }
    });
});
</script>
{% endblock %}
