{% extends "layout.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <div
        class="bg-white/5 dark:bg-gray-800/20 rounded-lg shadow-xl p-8 animate-dynamic backdrop-blur-sm border border-white/10">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Set New Password</h2>
        <p class="text-center text-gray-300 mb-6">Enter your new password below.</p>
        <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">New Password</label>
                <div class="mt-1">
                    <input type="password" id="password" name="password" required minlength="6"
                        class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700/50 text-white transition"
                        placeholder="Min. 6 characters">
                </div>
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-300">Confirm Password</label>
                <div class="mt-1">
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="6"
                        class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700/50 text-white transition"
                        placeholder="Re-enter password">
                </div>
            </div>
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition-colors">
                    Reset Password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
