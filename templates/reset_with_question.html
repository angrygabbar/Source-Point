{% extends "layout.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white/5 dark:bg-gray-800/20 rounded-lg shadow-xl p-8 animate-dynamic backdrop-blur-sm border border-white/10">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Reset Your Password</h2>
        <form method="POST" action="{{ url_for('auth.reset_with_question', user_id=user.id) }}" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300">Your Secret Question:</label>
                <p class="mt-1 text-white p-3 bg-gray-700/50 rounded-md">{{ user.secret_question }}</p>
            </div>
            <div>
                <label for="secret_answer" class="block text-sm font-medium text-gray-300">Your Answer</label>
                <input type="text" id="secret_answer" name="secret_answer" required class="mt-1 w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700/50 text-white">
            </div>
            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-300">New Password</label>
                <input type="password" id="new_password" name="new_password" required class="mt-1 w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700/50 text-white">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                    Reset Password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
