{% extends "layout.html" %}
{% block title %}Add Product{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto animate-dynamic">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold text-white">Add Product</h1>
        <a href="{{ url_for('seller.manage_inventory') }}" class="text-indigo-400 hover:underline">&larr; Back</a>
    </div>

    <div class="bg-white/5 rounded-lg shadow-xl p-8 border border-white/10 backdrop-blur-sm">
        <form action="{{ url_for('seller.add_product_page') }}" method="POST" class="space-y-6">
            <div class="grid grid-cols-2 gap-6">
                <input type="text" name="name" required placeholder="Product Name" class="bg-gray-900/50 border border-gray-600 rounded px-4 py-2 text-white">
                <input type="text" name="product_code" required placeholder="SKU" class="bg-gray-900/50 border border-gray-600 rounded px-4 py-2 text-white">
            </div>
            <div class="grid grid-cols-3 gap-6">
                 <input type="number" name="stock" required placeholder="Stock" class="bg-gray-900/50 border border-gray-600 rounded px-4 py-2 text-white">
                 <input type="number" step="0.01" name="price" required placeholder="Price" class="bg-gray-900/50 border border-gray-600 rounded px-4 py-2 text-white">
                 <input type="number" step="0.01" name="mrp" placeholder="MRP" class="bg-gray-900/50 border border-gray-600 rounded px-4 py-2 text-white">
            </div>
            <input type="url" name="image_urls[]" placeholder="Image URL" class="w-full bg-gray-900/50 border border-gray-600 rounded px-4 py-2 text-white">
            
            <button type="submit" class="w-full px-6 py-2 bg-green-600 hover:bg-green-500 text-white font-bold rounded-lg">Add Product</button>
        </form>
    </div>
</div>
{% endblock %}
